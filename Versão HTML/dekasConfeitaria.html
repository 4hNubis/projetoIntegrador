<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Deka´s Confeitaria</title>
        <link rel="stylesheet" href="stylePagina/reset.css">
        <link rel="stylesheet" href="stylePagina/styleHome.css">

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- iconis  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        
    </head>
    <body>
        <header>
            <nav class="navBar">
                <a href="dekasConfeitaria.html">Deka´s Confeitaria</a>
                <div class="divPesquisa">
                    <input id="pesquisa" type="text" placeholder="Pesquisar ...">
                    <i class="material-icons">search</i>
                </div>
                <ul class="navMenu">
                    <li class="nav-iten"><a href="dekasConfeitaria.html">Home</a></li>
                    <li class="nav-iten"><a href="">Contato</a></li> 
                    <li class="nav-iten"><a href="login.html">Login</a></li>   
                </ul>
            </nav>
        </header>

        <!-- Conteiner sera basicamente aonde sera montado todo o conteudo das paginas -->
        <div class="container">
            <!-- O Expositor De Produtos, como o nome sugere, será onde os produtos serão adicionados. -->
            <!-- Podendo futuramente ter a função de adicionar e remover produtos atraves do JavaScript. -->
            <!-- Sendo asim tornando o site mais dinamico e pratico para o cliente. -->
            <div id="expositor" class="row">
                <!-- Em Produto e feita a construção da exibição dos profutos -->
                <div class="produto"><a href="">
                    <div class="imgProduto"><img src="imgProdutos/brigadeiro.png" alt="brigadeiro"></div>
                    <div class="nomeProduto">Brigadeiro</div>
                    <div class="valorProduto">R$ 3.00</div>
                    <div><i class="material-icons"></i></div>
                </a></div>
            </div>
            <button onclick="add()"></button>
        </div>

        <script>
            function add() {
                let element = document.querySelector("#expositor");
                element.innerHTML += " <div class='produto'><a href=''><div class='imgProduto'><img src='imgProdutos/bolo.png' alt='brigadeiro'></div><div class='nomeProduto'>Brigadeiro</div><div class='valorProduto'>R$ 3.00</div><div><i class='material-icons'></i></div></a></div> ";
            }

        </script>
</html>
